<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editor</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <textarea id="writeText"></textarea>
  <div id='buttoncontainer'>
    <!-- Select An Editor -->
    <button id="text">text</button>
    <button id="code">code</button>
  </div>


  <script>
    var colorSheets = [
      {
        color: "#ff8400",
        title: "Switch to Orange",
        href: "#"
      },
      {
        color: "#ff463a",
        title: "Switch to Red",
        href: "#"
      },
      {
        color: "#99ea44",
        title: "Switch to Green",
        href: "#"
      },
      {
        color: "#79cadc",
        title: "Switch to Blue",
        href: "#"
      },
      {
        color: "#DCDCDC",
        title: "Switch to Grey",
        href: ".#"
      },
      {
        color: "white",
        title: "Switch to Default",
        href: "#"
      },
    ];

    document.getElementById('writeText').style.display = 'none';
    text.addEventListener('click', function () {
      textEditor.init({
        selector: 'writeText'
      });
    })

    code.addEventListener('click', function () {
      codeEditor.init();
      ColorSwitcher.init(colorSheets);
    })

  </script>
  <script src="./js/texteditor.js"></script>
  <script src="./js/texteditorfunction.js"></script>
  <script src="./js/codeeditor.js"></script>
  <script src="./js/codeeditorfunction.js"></script>
  <script src="./js/themecolor.js"></script>

</body>

</html>
