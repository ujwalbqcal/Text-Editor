<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editor</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <textarea id="writeText"></textarea>
  <div id='buttoncontainer'>
    <!-- Select An Editor -->
    <button id="text">text</button>
    <button id="code">code</button>
  </div>


  <script>
    document.getElementById('writeText').style.display = 'none';
    text.addEventListener('click', function () {
      textEditor.init({
        selector: 'writeText'
      });
    })

    code.addEventListener('click', function () {
      codeEditor.init();
    })

  </script>
  <script src="./js/texteditor.js"></script>
  <script src="./js/texteditorfunction.js"></script>
  <script src="./js/codeeditor.js"></script>
  <script src="./js/codeeditorfunction.js"></script>

</body>

</html>
